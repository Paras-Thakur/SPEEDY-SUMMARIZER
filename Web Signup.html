<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('book1.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255); /* Adjusted opacity for mixed color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 20%; /* Adjust the width as needed */
            width: 100%;
            text-align: center;
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .alert {
            background-color: #f44336;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .logo-img {
            margin-bottom: 20px; /* Add some space between the logo and the signup form */
            width: 50%; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image3.jpg" alt="Logo" class="logo-img"> <!-- Logo image -->
        <p>Speedy Summarizer<p>
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve form data
            var fullName = document.getElementById('fullName').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Validate form data
            if (fullName === '' || email === '' || password === '' || confirmPassword === '') {
                showAlert('Please fill in all fields.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match.', 'error');
                return;
            }

            // Save user data to local storage
            var userData = {
                fullName: fullName,
                email: email,
                password: password
            };
            localStorage.setItem(email, JSON.stringify(userData));

            showAlert('Signup successful! Redirecting to login page...', 'success');

            // Redirect to login page after 2 seconds
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000);
        });

        function showAlert(message, type) {
            var alertDiv = document.createElement('div');
            alertDiv.classList.add('alert');
            alertDiv.classList.add(type);
            alertDiv.textContent = message;

            var container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            // Remove alert after 3 seconds
            setTimeout(function() {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
